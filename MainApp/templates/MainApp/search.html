{% extends 'MainApp/base.html' %}
{% block content %}
<p>Posts Containing '{{ query_string }}'</p>
{% for post in posts %}
	<div>
		<span>{{ post.created }}</span>
		<a href="{% url 'post-detail' slug=post.slug %}"><h2 class="page-title">{{ post.title }}</h2></a>
		<div class="post">
			{{ post.body|safe }}
		</div>
	</div>
{% endfor %}
{% endblock content %}
